# AikidoSec/safe-chain を利用して、悪意ある npm パッケージが含まれていないかチェックする
# https://github.com/AikidoSec/safe-chain
name: Check npm packages by AikidoSec Safe Chain

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - package.json
      - package-lock.json
      - yarn.lock

jobs:
  check-npm-packages-by-aikidosec-safe-chain:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      # Node.jsをセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      # AikidoSec Safe Chain　をセットアップ
      - name: Setup safe-chain
        run: |
          npm i -g @aikidosec/safe-chain@1.1.5
          safe-chain setup-ci

      # lock ファイルに基づいて依存関係をインストールする
      - name: Install dependencies
        run: |
          corepack enable
          yarn install --immutable
